[loggers]
keys=root

[logger_root]
handlers=file
level=DEBUG

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(message)s

[formatter_complex]
format=%(asctime)s [%(levelname)s] %(module)s(%(lineno)d): %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.RotatingFileHandler
backupCount=5
maxBytes=10000000
formatter=complex
level=DEBUG
args=('/var/log/secpi/%(logfilename)s',)


[handler_screen]
class=StreamHandler
formatter=simple
level=INFO
args=(sys.stdout,)
